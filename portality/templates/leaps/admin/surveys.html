{% extends "leaps/admin/admin-base.html" %}

{% block content %}

<script>
jQuery(document).ready(function() {
    var post = function() {
        var results = $.fn.facetview.options.rawdata;
    }
    
    $('.facetview').facetview({
        search_url: '/query?',
        facets: [
            {'field':'year.exact', 'display': 'year'}, 
            {'field':'publisher.exact', 'display': 'publisher'}
        ],
        paging: {
          from: 0,
          size: 20
        },
        default_operator: 'AND',
        default_freetext_fuzzify: true,
        searchwrap_start: '<table class="table table-striped table-bordered tablesorter"><thead><tr><th>status</th><th>name</th></tr></thead><tbody>',
        resultwrap_start: '<tr>',
        resultwrap_end: '</tr>',
        searchwrap_end: '</tbody></table>',
        post_search_callback: post
    });
});
</script>

<div class="row-fluid" style="margin-bottom:10px;">
    <div class="span12">
        <h1>Manage student surveys</h1>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <div class="well">
            <p>Preset queries</p>
            <a class="btn" href="#">awaiting PAE responses</a>
            <a class="btn" href="#">something something</a>
        </div>
    </div>
    <div class="span6">
        <div class="well">
            <p>Bulk actions for selected</p>
            <a class="btn" href="#">send PAEs</a>
            <a class="btn" href="#">export records</a>
            <a class="btn btn-danger" href="#">delete records</a>
        </div>
    </div>    
</div>

<div class="row-fluid">
    <div class="span12">
        <div class="facetview">
        </div>
    </div>
</div>


{% endblock %}
