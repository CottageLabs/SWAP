{% include "head.html" %}

<body>

    <div id="container" class="container">

    <div class="alert-messages">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {%if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}} fade in" data-alert="alert">
          <a class="close" data-dismiss="alert" href="#">&times;</a>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    </div>

    <div class="content">
        <div class="row-fluid" style="margin-top:-10px;margin-bottom:20px;">
            <div class="span2">
            	<a href="/">
                	<img src="/static/banner.png" alt="Scottish Wider Access Programme" title="Scottish Wider Access Programme" />
                </a>
            </div>
            <div class="span10">
                <a href="/">
                    <h1 style="color:blue;font-size:40px;margin:37px 0 -5px 0;">Scottish Wider</h1>
                    <h2 style="color:#333;font-size:30px;">Access Programme</h2>
                </a>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div> <!-- /content -->

{% include "footer.html" %}

    </div> <!-- /container -->

</body>
</html>
